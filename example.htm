<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="src/jquery.chart.js"></script>
    <script type="text/javascript">
		$(document).ready(
			function(){
				var chartOptions = {
					chartID: 'chart_div1',
					columns: { '0': 'labels', '1': 'series1' },
					apiOptions: { 'title': 'a graph title' }
				};
        
				$('#table').graph(chartOptions);
        
				chartOptions.chartID = 'chart_div2';
				chartOptions.chartType = 'BarChart';
				$('#table').graph(chartOptions);
        
				chartOptions.chartID = 'chart_div3';
				chartOptions.chartType = 'LineChart';
				chartOptions.columns = { '0': 'labels', '1': 'series1', '2': 'series2' };
				$('#table').graph(chartOptions);
			}
	);
    </script>
  </head>

  <body>
    <h1>jQuery-Chart Example</h1>
    <h2>Table containing data</h2>
    <table id="table">
      <tr>
        <td>row 1</td>
        <td>20</td>
        <td>77</td>
      </td>
      <tr>
        <td>B</td>
        <td>35</td>
        <td>14</td>
      </td>
      <tr>
        <td>C</td>
        <td>6</td>
        <td>99</td>
      </td>
      <tr>
        <td>D</td>
        <td>73</td>
        <td>20</td>
      </td>
      <tr>
        <td>another one</td>
        <td>73</td>
        <td>1</td>
      </td>
      <tr>
        <td>another one</td>
        <td>33</td>
        <td>50</td>
      </td>
    </table>
 
    <h2>here are dynamically created charts from the data in the table</h2>
    <!--Div that will hold the pie chart-->
    <div id="chart_div1" style="float:left;"></div>
    <div id="chart_div2" style="float:left;"></div>
    <div id="chart_div3" style="float:left;"></div> 
  </body>
</html>
